AWSTemplateFormatVersion: '2010-09-09'
Description: Full Textract Pipeline - S3, SQS, Lambda, and DynamoDB

Resources:
  # 1. SQS Queue (The Message Buffer)
  ProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 60

  # 2. Queue Policy (Allows S3 to talk to the Queue)
  QueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues: [!Ref ProcessingQueue]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: s3.amazonaws.com }
            Action: sqs:SendMessage
            Resource: !GetAtt ProcessingQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Sub "arn:aws:s3:::textract-uploads-${AWS::AccountId}"

  # 3. S3 Bucket (The Upload Trigger)
  DocumentBucket:
    Type: AWS::S3::Bucket
    DependsOn: QueuePolicy
    Properties:
      BucketName: !Sub "textract-uploads-${AWS::AccountId}"
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt ProcessingQueue.Arn

  # 4. DynamoDB Table (The Database)
  ResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ExtractedTextData
      AttributeDefinitions:
        - AttributeName: DocumentId
          AttributeType: S
      KeySchema:
        - AttributeName: DocumentId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # 5. IAM Role (The Lambda's Permission Badge)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonTextractFullAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess

  # 6. Lambda Function (The Brain)
  TextractProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: TextractProcessor
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 60
      Code:
        ZipFile: |
          import json
          import boto3
          import os

          def handler(event, context):