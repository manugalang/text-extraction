AWSTemplateFormatVersion: '2010-09-09'
Description: My Textract Stack

Resources:  # <--- Make sure this has ZERO spaces before it
  MyDocumentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "textract-uploads-${AWS::AccountId}"
  
  # 1. The "Brain" (The Lambda Function)
  TextractProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Code:
        ZipFile: |
          import json
          import boto3
          def handler(event, context):
              print("Hello! I will process Textract here soon.")
              return {"statusCode": 200}

  # 2. The Permissions (IAM Role)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonTextractFullAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonSQSFullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # 3. The Connection (SQS triggers Lambda)
  LambdaSQSEventSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt MyProcessingQueue.Arn
      FunctionName: !Ref TextractProcessorFunction